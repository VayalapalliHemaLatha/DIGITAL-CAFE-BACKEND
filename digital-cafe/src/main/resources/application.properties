spring.application.name=digital-cafe

server.port=8080

# MySQL (local)
spring.datasource.url=jdbc:mysql://localhost:3306/digital_cafe_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=penki
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT (use a long random secret in production)
app.jwt.secret=DigitalCafeSecretKeyForJWTTokenGenerationAtLeast256BitsLong
app.jwt.expiration-ms=86400000

# Disable LiveReload to avoid "Unable to start LiveReload server" when its port is in use
spring.devtools.livereload.enabled=false
